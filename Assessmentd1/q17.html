<!-- 17. Increase font size of text when a button is clicked -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="textToIncrease" style="font-size: 16px;">If you want to increase the font-size of the text, Click here.</p>
    <button id="increaseButton">Increase Font !</button>
    <script>
        const textElement = document.getElementById("textToIncrease");
        const button = document.getElementById("increaseButton");
        let fontSize = 16;
        button.addEventListener("click", function() {
            fontSize += 2;
            textElement.style.fontSize = fontSize + "px";
        });
    </script>
</body>
</html>
